<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>

    <link rel="stylesheet" href="css/style2.css">
</head>
<body>
    <div class="time">
        <div>
            <div class="box">
                <span id="days"></span>
            </div>
            <h3>days</h3>
        </div>
        <div>
            <div class="box">
                <span id="hours"></span>
            </div>
            <h3>hours</h3>
        </div>
        <div>
            <div class="box">
                <span id="minutes"></span>
            </div>
            <h3>minutes</h3>
        </div>
        <div>
            <div class="box">
            </div>
            <div class="box box-2">
            </div>
            <span id="seconds"></span>

            <h3>seconds</h3>
        </div>
    </div>

    <script src="js/script2.js"></script>
</body>
</html>
